<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="flex__container">
            <button type="button" class="button button_burger"></button>
            <div class="divider divider_tablet"></div>
            <img src="icons/Logo.svg" alt="" class="header__logo">
        </div>

        <div class="flex__container">
            <div class="flex__container container_tablet">
                <button type="button" class="button button_call"></button>
                <button type="button" class="button button_chat"></button>
                <button type="button" class="button button_profile"></button>
            </div>
            <div class="divider divider_mobile"></div>
            <button type="button" class="button button_repair"></button>
            <button type="button" class="button button_status"></button>
        </div>



    </header>

    <main class="main">
        <div class="flex__container flex__container_desktop">
            <h1 class="main__heading">Услуги и сервисы</h1>
            <div class="flex__container">
                <div class="button__container">
                    <span class="desktop-button__text">Оставить заявку</span>
                    <button type="button" class="button button_repair"></button>
                </div>
                <div class="button__container">
                    <span class="desktop-button__text">Статус Ремонта</span>
                    <button type="button" class="button button_status"></button>
                </div>
            </div>
        </div>



        <ul class="main__swiper">
            <li><button type="button" class="main__swiper-slide main__swiper-slide_active">Ремонтируемые
                    устройства</button></li>
            <li><button type="button" class="main__swiper-slide">Дополнительные услуги</button></li>
        </ul>
        <p class="main__content">
            Мы являемся авторизованным <br>
            сервисным центром по ремонту техники <br>
            Dell. Только у нас вы можете <br>
            отремонтировать свой ноутбук Dell с <br>
            официальной гарантией производителя.</p>
        <h4 class="main__h4">Читать далее</h4>
        <img src="images/Picture.png" alt="" class="main__image">
    </main>
</body>

</html>
